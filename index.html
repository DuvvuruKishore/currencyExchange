<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="offset-2 col-sm-8 col-md-6 col-lg-8 p-4 layout">
                <div class="row">
                    <div class="col-12" id="span1">
                        <span >Currency Conversion</span>
                    </div>
                    <div class="col-6 p-3">
                       <input type="text" class="form-control" id="amount" placeholder="(0.000)Amount" >
                    </div>
                    <div class="col-6 p-3">
                        <select class="custom-select currency">
                            <option selected>Given Currency Type</option>
                            <option value="RON">RON</option>
                            <option value="USD">USD</option>
                            <option value="MYR">MYR</option>
                            <option value="INR">INR</option>
                            <option value="RUB">RUB</option>
                          </select>
                    </div>
                    <div class="col-6 p-3">
                        <label >Indian Rupee</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="i">0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <label  >US Dollar</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="u">$0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <label >Ringgit</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="m" >0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <label >Russian Rubble</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="r">0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <p>Romanian leu</p> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="l">0.00</p> 
                    </div>        
                </div>
            </div>
         </div>
    
         <script>
async function fetchurl(url)
{
let fetchres=await fetch(url);
let data=await fetchres.json();
return data;
}

var  basecode = document.querySelector('.currency');


var code="";
basecode.addEventListener('change', (event) => {
code=event.target.value
var  amount = document.querySelector('#amount').value;
var data=fetchurl('https://api.exchangeratesapi.io/latest?base='+code+'&symbols=USD,INR,RON,RUB,MYR');
 data.then((result)=>{
       var usd=result.rates.USD;
       var inr=result.rates.INR;
       var ron=result.rates.RON;
       var rub=result.rates.RUB;
       var myr=result.rates.MYR;
    document.querySelector("#i").innerText="Re "+((+amount)*(+inr)).toFixed(2);
    document.querySelector("#u").innerText="$ "+((+amount)*(+usd)).toFixed(2);
    document.querySelector("#l").innerText="lei "+((+amount)*(+ron)).toFixed(2);
    document.querySelector("#r").innerText="P "+((+amount)*(+rub)).toFixed(2);
    document.querySelector("#m").innerText="RM "+((+amount)*(+myr)).toFixed(2);
 });
});
         </script>
         
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
